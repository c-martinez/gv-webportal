<ul class="mdl-list">
  <li *ngFor="let layer of layers" class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      <!-- toggle layers on/off -->
      <mdl-switch [(ngModel)]="layer.active" (ngModelChange)="toggleLayer(layer, $event)">{{ layer.name }}</mdl-switch>
    </span>
    <span class="mdl-list__item-secondary-action">
      ...
    </span>
  </li>
</ul>
<!-- Data layer creator component -->
<app-data-layer-creator></app-data-layer-creator>
