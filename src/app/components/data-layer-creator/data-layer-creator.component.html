<div>
  <ng-select
      [options]="tabOptions"
      [(ngModel)]="selectedTab">
  </ng-select>
</div>

<div [hidden]="selectedTab != 'upload'" style="height: 40vh">
  <dropzone style="width: 100%; height: 100%;" 
    [config]="dropConfig" 
    [message]="'Click or drag files here to upload'"
    (success)="onUploadSuccess($event)"
    (error)="onUploadError($event)"
    ></dropzone>
</div>

<div [hidden]="selectedTab != 'circle'">
  <div [formGroup]="circleForm">
    <h3 class="mdl-dialog__title">Add circle</h3>
  
    <div class="mdl-dialog__content">
      <mdl-textfield  type="text" label="Center" formControlName="center" floating-label></mdl-textfield>
      <br/>
      <mdl-textfield type="text" label="Radius" formControlName="radius" floating-label></mdl-textfield>
    </div>

  </div>
</div>

<div [hidden]="selectedTab != 'freehand'">
  Input options for free hand guide...
</div>

<div>
  <button
    mdl-button mdl-button-type="raised" mdl-colored="accent"
    mdl-ripple (click)="doClose()">Create layer</button>
</div>
